<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link href="/public/css/index.css" rel="stylesheet" />
  <link href="/public/css/contact.css" rel="stylesheet" />
</head>

<body>
  <header>
    <a id="logo" href="/"><img src="/public/images/logo.png" alt="" loading="lazy" /></a>
    <div class="hamburger">
      <div id="line-1" class="ham-line"></div>
      <div id="line-2" class="ham-line"></div>
      <div id="line-3" class="ham-line"></div>
    </div>
    <nav class="navbar">
      <a href="/">Home Page</a>
      <a href="/about">About us</a>
      <a href="/offer">Offer</a>
      <a href="/price">Price list</a>
      <a href="/gallery">Gallery</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>
  <section class="container">
    <div class="form-container">
      <div class="heading">
        <div class="bar bar-animation"></div>
        <h1>CONTACT</h1>
        <p>
          Unlock Your Potential with Tech Solutions International - Your
          One-Stop Shop for Exporting and Custom Software Development
          Services!
        </p>
      </div>
      <form>
        <div>
          <label for="name">Full name:</label>
          <input type="text" name="name" placeholder="John Smith" />
        </div>
        <div>
          <label for="email">Your e-mail:</label>
          <input type="email" name="email" placeholder="address@gmail.com" />
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea rows="10" placeholder="Enter your message here"></textarea>
        </div>
        <button type="submit">SEND</button>
      </form>
    </div>
    <div class="img">
      <img src="/public/images/contact.jpg" alt="" loading="lazy" />
    </div>
  </section>
  <section class="map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497511.23106881947!2d79.87933667094445!3d13.047985941641429!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5265ea4f7d3361%3A0x6e61a70b6863d433!2sChennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1718379130265!5m2!1sen!2sin"
      width="600" height="450" style="border: 0" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>
  <footer>
    <div class="phone">
      <img src="/public/images/whatsapp.png" alt="">
      <p>+91 6379088867</p>
    </div>
    <div class="email">
      <img src="/public/images/gmail.png" alt="">
      <p>sales@vr4exim.com</p>
    </div>
    <div class="handles">
      <a href="https://www.facebook.com/profile.php?id=100085104524641" target="_blank"><img src="/public/images/fb.png"
          alt="" /></a>
      <a href="https://www.linkedin.com/in/krishna-raj-kumar-0b190024a/" target="_blank"><img
          src="/public/images/ln.png" alt="" /></a>
      <a href="https://www.instagram.com/vr4exim/" target="_blank"><img src="/public/images/insta.png" alt="" /></a>
    </div>
    <p id="copyright">&copy;All rights are reserved</p>
  </footer>
</body>
<script src="/public/scripts/eventHandlers.min.js"></script>

</html>
